sudo: required
language: java

jdk:
- oraclejdk8

services:
- docker

script:
- ./gradlew build
- ./gradlew integrationTest

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/